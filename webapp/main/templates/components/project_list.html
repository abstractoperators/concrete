{% for p in projects %}
    <li class="operator-card">
        <a href="{{ dyn_url_for(request, 'get_project', orchestrator_id=orchestrator_id, project_id=p.id) }}">
            <hgroup class="operator-avatar-and-header">
                <div class="operator-avatar-container">
                    <div class="operator-avatar-mask">
                        <img
                            src="{{ dyn_url_for(request, 'static', path='/operator_circle.svg') }}"
                            alt="Project Avatar"
                            class="operator-avatar-mask"
                        >
                        <h1 class="operator-avatar-text">
                            {{ p.title[0] if p.title|length < 2 else p.title[:2] }}
                        </h1>
                    </div>
                </div>

                <h1 class="header small left">{{ p.title }}</h1>
            </hgroup>
        </a>
        <button
            hx-delete="{{ dyn_url_for(request, 'delete_project', orchestrator_id=orchestrator_id, project_id=p.id) }}"
            hx-swap="none"
        >Delete</button>
    </li>
{% endfor %}
