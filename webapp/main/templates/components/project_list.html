{% for p in projects %}
    <li class="operator-card">
        <a href="{{ dyn_url_for(request, 'get_project', orchestrator_id=orchestrator_id, project_id=p.id) }}">
            <hgroup class="operator-avatar-and-header">
                <h1 class="operator-avatar-text">
                    {{ p.name[0] if p.name|length < 2 else p.name[:2] }}
                </h1>
                <h1 class="header small left">{{ p.name }}</h1>
            </hgroup>
        </a>
        <button
            class="button"
            hx-delete="{{ dyn_url_for(request, 'delete_project', orchestrator_id=orchestrator_id, project_id=p.id) }}"
            hx-swap="none"
        >
            <img
                height="30em"
                src="{{ dyn_url_for(request, 'static', path='/icons/trash.svg') }}"
                alt="Delete"
            >
        </button>
    </li>
{% endfor %}
