<section
    hx-target="this"
    hx-swap="outerHTML"
    class="sidebar right"
    _="on closeModal add .closing then wait for animationend then remove me"
>
    <h1 class="header small">
        Create a {{ classname }}
    </h1>
    <form hx-post="{{ form_endpoint }}">
        {% for h in hiddens %}
            <input
                type="hidden"
                name="{{ h.name }}"
                value="{{ h.value }}"
            />
        {% endfor %}
        {% include form_component %}
        <div>
            <button>Create</button>
            <button type="button" _="on click trigger closeModal">Abort</button>
        </div>
    </form>
</section>
