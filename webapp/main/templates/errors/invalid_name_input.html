<div hx-target="this" hx-swap="outerHTML" class="error">
    <label for="name">Name</label>
    <input
        type="text"
        name="name"
        hx-post="{{ name_validation_endpoint }}"
        value="{{ name_input }}"
        required
    >

</div>
