{% for orchestrator in orchestrators %}
<div class="orchestrator">
    <h3>{{ orchestrator.title }}</h3>
    <p>Owner: {{ orchestrator.owner }}</p>
    <p>Type: {{ orchestrator.type_name }}</p>
    <a href="/operators/{{ orchestrator.id }}">View Operators under this Orchestrator</a>
</div>
{% endfor %}
