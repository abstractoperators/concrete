<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
    <title>Orchestrators - List View</title>
    <link href="{{ dyn_url_for('static', path='/css/abop.css') }}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ dyn_url_for('static', path='/abstractoperators_favicon.jpg') }}">

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>

    <!-- hyperscript -->
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

    <!-- Kantumruy Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- Judson -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-div" class="main panel">
        <div>
            <h1 class="header">Orchestrators</h1>
            <ul
                hx-get="/orchestrators"
                hx-trigger="load, getOrchestrators from:body"
                class="operator-card-list"
            ></ul>
        </div>
        <div>
            <button
                class="circle-button"
                hx-get="/orchestrators/form"
                hx-target="#main-div"
                hx-swap="beforeend"
            >
                <img height="65em" src="{{ dyn_url_for('static', path='/create_icon.svg') }}" alt="Create Orchestrator button">
            </button>
        </div>
    </div>
    <!-- figure out extensions -->
    {% from "footer.html" import footer %}
    {{ footer(request=request) }}
</body>

</html>
