<!DOCTYPE html>
<html>

<head>
    <title>Abstract Operators</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin: 0;
            background-color: #000;
            color: #fff;
        }
        a {
            text-decoration: none;
            color: #fff;
            padding: 10px;

        a:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
