<!DOCTYPE html>
<html>

<body>
    <form method="POST">
        <input type="text" name="input_name" placeholder="Enter something" required>
        <button type="submit">Submit</button>
    </form>
    <h3>Previous Inputs:</h3>
    <ul>
        {% for element in previous_elements %}
        <li>{{ element|safe }}</li>
        {% endfor %}
    </ul>
</body>

</html>
