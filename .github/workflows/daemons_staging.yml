name: Deploy daemons to staging
on:
    push:
        branches:
            - main
            - michael/gh_daemon_with_knowledge_graph
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Configure AWS credentials for ECR
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: arn:aws:iam::008971649127:role/gha-ecr-write-access
                  aws-region: us-east-1

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2
              with:
                  mask-password: "true"

            - name: Build the images
              env:
                GH_WEBHOOK_SECRET: ${{ secrets.GH_WEBHOOK_SECRET }}
                GH_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
                GH_PRIVATE_KEY_PATH: ${{ secrets.GH_PRIVATE_KEY_PATH }}
                OPENAI_API_KEY: ${{ secrets.DEMO_OPENAI_API_KEY }}
                SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
                
              run: |
                  echo GH_WEBHOOK_SECRET=$GH_WEBHOOK_SECRET > .env.daemons
                  echo GH_CLIENT_ID=$GH_CLIENT_ID >> .env.daemons
                  echo GH_PRIVATE_KEY_PATH=$GH_PRIVATE_KEY_PATH >> .env.daemons
                  echo OPENAI_API_KEY=$OPENAI_API_KEY >> .env.daemons
                  echo OPENAI_TEMPERATURE=0 > .env.daemons
                  make build-webapp-homepage

            - name: Push to ECR
              run: |
                  make aws_ecr_push_daemons
    deploy:
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: Setup Python for poetry
              uses: actions/setup-python@v5
              with:
                python-version: "3.11.9"

            - name: Checkout code
              uses: actions/checkout@v2

            - name: Configure AWS Credentials for ECS
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: arn:aws:iam::008971649127:role/gha-ecs-full-access
                  aws-region: us-east-1

            - name: Deploy to ECS staging using AwsTool._deploy_service
              run: |
                  curl -sSL https://install.python-poetry.org | python3 -
                  poetry --version
                  poetry install
                  make deploy-daemon-to-aws-staging

# https://github.com/actions/deploy-pages/issues/329 -
# https://github.com/github/docs/issues/32320 - Explains why id-token write is needed
# The id-token: write permission provides a workflow the ability to interact with external services that use OpenID Connect (OIDC).
permissions:
  id-token: write 
  contents: read