name: Code Formatting
run-name: Code Format ${{  github.actor }}
on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # SETUP
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv
          installer-parallel: true
      # Taken from install-poetry readme
      # https://github.com/marketplace/actions/install-poetry-action#testing
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --only dev

      # TOOLS
      - name: List files in the directory
        run: ls -R
      - name: mypy
        run: |
          poetry run python -m mypy -p concrete
      - name: flake8
        uses: py-actions/flake8@v2
        with:
          max-line-length: "120"
          ignore: "W293"
      - name: black
        uses: psf/black@stable
        with:
          options: "--check --verbose --skip-string-normalization --line-length=120"
      - name: isort
        uses: isort/isort-action@v1 
        with:
          configuration: "--check-only --diff --profile black"
      - name: bandit 
        uses: mdegis/bandit-action@v1.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          level: high
          confidence: high
          exit_zero: true  # force success. could be noisy, so try this for now
          skips: B101,B601

