
[tool.uv]
[dependency-groups]
dev = [
    "jupyterlab",
    "black",
    "flake8",
    "isort",
    "bandit",
    "pre-commit",
    "mypy",
    "alembic",
    "pytest",
    "ipykernel",
    "boto3",
    "boto3-stubs[ecs]",
    "fastapi[standard]>=0.115.4",
]
packages = [
    "concrete-core",
    "concrete-async",
    "concrete-db",
]

[tool.uv.workspace]
members = ["src/concrete-core", "src/concrete-async", "src/concrete-db", "docs", "webapp/homepage", "webapp/auth", "webapp/main"] 

[tool.uv.sources]
concrete-core = { workspace = true }
concrete-async = { workspace = true }
concrete-db = { workspace = true }

[tool.bandit]
exclude_dirs = ["tests", "path/to/file"]
tests = ["B201", "B301"]
skips = ["B101", "B601"]

