[tool.poetry]
name = "concrete-operators"
version = "0.1.7"
description = "AI Agent Orchestration Platform"
authors = ["Abstract Operators <hello@abstractoperators.ai>"]
readme = "README.md"
packages = [{ include = "concrete" }]


[tool.poetry.dependencies]
python = "==3.11.9"
python-dotenv = "==1.0.1"
openai = "==1.40.5"
astroid = "==3.2.3"
astor = "==0.8.1"
celery = "==5.4.0"
sqlalchemy = "==2.0.34"
sqlmodel = "==0.0.22"
boto3 = "==1.35.3"  # TODO: Separate into extras


[tool.poetry.group.dev.dependencies]
jupyterlab = "==4.2.5"
black = "==24.4.2"
flake8 = "==7.1.0"
isort = "==5.13.2"
bandit = "==1.7.9"
pre-commit = "==3.7.1"
mypy = "==1.11.2"
starlette = "==0.37.2"  # for fasthtml
alembic = "==1.13.2"


[tool.poetry.group.webapp.dependencies]
gunicorn = "==22.0.0"
uvicorn = "==0.30.4"
fastapi = "==0.111.1"


[tool.poetry.group.webapp-new.dependencies]
python-fasthtml = "==0.4.4"


[tool.poetry.group.webapp-demo.dependencies]
flask = "==3.0.3"

[tool.poetry.group.docs.dependencies]
mkdocs-material = "==9.5.34"

[tool.poetry.group.daemons.dependencies]
pyjwt = "2.9.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.bandit]
exclude_dirs = ["tests", "path/to/file"]
tests = ["B201", "B301"]
skips = ["B101", "B601"]
