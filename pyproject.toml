
[tool.uv]
[dependency-groups]
dev = [
    "jupyterlab",
    "black",
    "flake8",
    "isort",
    "bandit",
    "pre-commit",
    "mypy",
    "alembic",
    "pytest",
    "ipykernel",
    "boto3",
    "boto3-stubs[ecs]",
    "urllib3",
    "awscli",
    "pytest-env>=1.1.5",
]


# https://docs.astral.sh/uv/concepts/projects/workspaces/#getting-started
[tool.uv.workspace]
members = [
    "src/concrete-core",
    "src/concrete-async",
    "src/concrete-db",
    "benchmarks",
    "benchmarks/concrete-inference",
    "webapp/*",
]

# https://docs.astral.sh/uv/concepts/projects/workspaces/#workspace-sources
[tool.uv.sources]
concrete-core = { workspace = true }
concrete-async = { workspace = true }
concrete-db = { workspace = true }
concrete-inference = { workspace = true }
webapp-common = { workspace = true }

[tool.bandit]
exclude_dirs = ["tests", "path/to/file"]
tests = ["B201", "B301"]
skips = ["B101", "B601"]

[tool.pytest_env]
HTTP_SESSION_SECRET = ""
HTTP_SESSION_DOMAIN = ""