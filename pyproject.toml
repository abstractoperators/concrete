[tool.uv]
dev-dependencies = [
    "jupyterlab==4.2.5",
    "black==24.4.2",
    "flake8==7.1.0",
    "isort==5.13.2",
    "bandit==1.7.9",
    "pre-commit==3.7.1",
    "mypy==1.11.2",
    "alembic==1.13.2",
    "concrete-core",
    "concrete-async",
    "concrete-db",
    "pytest>=8.3.3",
]

[tool.uv.workspace]
members = ["src/concrete-core", "src/concrete-async", "src/concrete-db", "webapp/api"] # Can't do src/* because of eggs and misc auto-generated files

[tool.uv.sources]
concrete-core = { workspace = true }
concrete-async = { workspace = true }
concrete-db = { workspace = true }


[tool.bandit]
exclude_dirs = ["tests", "path/to/file"]
tests = ["B201", "B301"]
skips = ["B101", "B601"]


