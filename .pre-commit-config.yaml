  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        exclude: ^tests/
        args:
          - -s
          - B101,B601

  - repo: local
    hooks:
      - id: update-last-edited
        name: Update Last Edited Timestamp
        entry: uv run python scripts/update_last_edited.py
        language: python
        types: [markdown]
        stages: [pre-commit]
