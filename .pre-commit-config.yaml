minimum_pre_commit_version: "2.16.0"
repos:
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [--max-line-length=120, --ignore=W293]
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--skip-string-normalization, --line-length=120]
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Adapted from https://jaredkhan.com/blog/mypy-pre-commit
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: "./run-mypy"
        language: python
        language_version: python3.11
        additional_dependencies: ["mypy==1.11.2"] # Matches mypy version in uv.lock
        types: [python] #
        require_serial: true
        verbose: true

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        exclude: ^tests/
        args:
          - -s
          - B101,B601

  - repo: local
    hooks:
      - id: update-last-edited
        name: Update Last Edited Timestamp
        entry: uv run python scripts/update_last_edited.py
        language: python
        types: [markdown]
        stages: [pre-commit]
